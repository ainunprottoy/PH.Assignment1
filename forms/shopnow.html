<style>
  .gender{display: flex;}
  .add-email{display: flex;}
.inner-box{border: 4px solid gray;}
.outer-box{border: 8px dotted gray;}
.headline{color: rgb(172, 7, 62);}
</style>
<u><h1 class="headline">Shopping form</h1></u><br>
<fieldset class="outer-box"><legend class="inner-box">INFORMATIONS</legend>
  <form>
    <p>
      <h4>1.*NAME:</h4> 
      <input type="text" id="fname" name="firstname" placeholder="your name" required>
    </p>
    <h4>2.*GENDER:</h4>
    <p><div class="gender">
      <h4>MALE</h4><input type="radio" name="gender" id="male" required>
      <h4>FEAMALE</h4><input type="radio" name="gender" id="female" required>
    </div></p>
    <p><div class="add-email">
      <h4>3.Address:</h4> <textarea name="address" id="address" cols="50" rows="2" placeholder="house,street,area"></textarea>
     <br><h4>4.*EMAIL:</h4> <input name="email" id="email" type="email" required placeholder="your email">
     <br><h4>5.*PINCODE:</h4> <input name="PINCODE" id="PINCODE" type="number" required placeholder="enter your pin here"></div> 
     <br><h4>7.*PAYMENT METHOD:</h4><select name="Payment" id="Payment" required>
        <option value="">-SELECT PAYMENT METHOD-</option>
        <option value="BKASH">BKASH</option>
        <option value="NAGAD">NAGAD</option>
        <option value="ROCKET">ROCKET</option>
        <option value="CREDIT CARD">CARD</option>
      </select>
      <h4>Which Flower do you want to order?</h4><select name="flower" id="flower" required>
        <option value="">-SELECT FLOWER-</option>
        <option value="ROSE">ROSE</option>
        <option value="LOTUS">LOTUS</option>
        <option value="TULIP">TULIP</option>
        <option value="A BOOKET">A BOOKET</option>
      </select><hr>
      <input type="submit" value="PROCEED TO PAY">
    </p>
  </form>
